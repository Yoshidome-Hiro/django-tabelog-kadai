{% extends "crud/base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center fw-bold mb-4">レビュー投稿</h2>
            
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">評価</label>
                            {{ form.score }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">コメント</label>
                            {{ form.comment }}
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success text-white">投稿する</button>
                            <a href="{% url 'crud:restaurant_detail' view.kwargs.pk %}" class="btn btn-outline-secondary">戻る</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
