{% extends "crud/base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center fw-bold mb-4">ログイン</h2>
            
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        {# フォームのエラー表示（パスワード間違いなど） #}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                ユーザー名またはパスワードが正しくありません。
                            </div>
                        {% endif %}
                        
                        {# ユーザー名入力 #}
                        <div class="mb-3">
                            <label class="form-label fw-bold">ユーザー名</label>
                            {{ form.username }}
                        </div>
                        
                        {# パスワード入力 #}
                        <div class="mb-3">
                            <label class="form-label fw-bold">パスワード</label>
                            {{ form.password }}
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary text-white">ログイン</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'crud:signup' %}" class="small text-muted">新規会員登録はこちら</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{# フォームのデザインをBootstrap風にするためのスクリプト #}
<script>
    document.querySelectorAll('input').forEach(input => {
        input.classList.add('form-control');
    });
</script>
{% endblock %}
